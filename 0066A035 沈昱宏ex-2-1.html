<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML Form</title>
    <style type="text/css">
      body {
        font-family: Perpetua;
        font-size: 1.3em;
      }
      body ::first-letter {
        font-size: 1.5em;
      }
      input {
        color: blue;
        font-weight: 600;
      }
      input.special {
        color: firebrick;
      }
    </style>
  </head>

  <body>
    <form action="https://web-form-2022.herokuapp.com/" autocomplete="on">
      <h2>Advanced Web Form</h2>
      <p>
        <label>Your name:
          <input name="fullname" type="text" size="40">
        </label>
      </p>
      <p>
        <label
          >Your email:
          <input
            name="email"
            type="email"
            placeholder="name@domain.com"
          >(name@domain.com)
        </label>
      </p>
      <p>
        <label
          >Your homepage's URL:
          <input name="url" type="url" size="25" >(http://www.domainname.com)
        </label>
      </p>
      <p>
        <label
          >Your birthday date: <input name="date" type="date" />(yyyy-mm-dd)
        </label>
      </p>
      <p>
        <label
          >Your favorite color:
          <input name="color" type="color" autofocus />
        </label>
      </p>
      <p>
        <label for="txtlist"
          >Your Department:
          <input
            name="department"
            type="text"
            id="txtlist"
            placeholder="Your department"
            list="departmentList"
          />
          <datalist id="departmentList">
            <option value="Department of Aquaculture"></option>
            <option value="Department of Bioscience and Biotechnology"></option>
            <option
              value="Department of Communications, Navigation and Control Engineering"
            ></option>
            <option
              value="Department of Computer Science and Engineering"
            ></option>
            <option value="Department of Electrical Engineering"></option>
            <option
              value="Department of Environmental Biology and Fisheries Science"
            ></option>
            <option value="Department of Food Science"></option>
            <option value="Department of Harbor and River Engineering"></option>
            <option value="Department of Marine Engineering"></option>
            <option
              value="Department of Marine Environmental Informatics"
            ></option>
            <option
              value="Department of Mechanical and Mechatronic Engineering"
            ></option>
            <option value="Department of Merchant Marine"></option>
            <option
              value="Department of Optoelectronics and Materials Technology"
            ></option>
            <option
              value="Department of Shipping and Transportation Management"
            ></option>
            <option
              value="Department of Systems Engineering and Naval Architecture"
            ></option>
            <option value="Department of Transportation Science"></option>
          </datalist>
        </label>
      </p>
      <p>
        <strong><em>Check off all of the characteristics that you enjoyed about thecollege:</em></strong></br>
      </p>

      <p>
        <input name="likes" type="checkbox" value="campus" />
        <label>Campus </label>
        <input name="likes" type="checkbox" value="students" />
        <label>Students </label>
        <input name="likes" type="checkbox" value="location" />
        <label>Location </label>
      </p>
      <p>
        <strong><em>How did you become interested in our college?</em></strong
        ><br />
      </p>
      <p>
        <input name="interest" type="radio" value="friends" checked />
        <label>Friends </label>
        <input name="interest" type="radio" value="television" />
        <label>Television </label>
        <input name="interest" type="radio" value="Internet" />
        <label>Internet </label>
      </p>
      <p>
        <input class="special" type="submit" value="Submit" />
        <input class="special" type="reset" value="Clear" />
      </p>
    </form>
  </body>
</html>
